<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCloud | Tu Biblioteca de Películas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: #16213e;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: #4cc9f0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4cc9f0;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        
        .btn {
            background: #4cc9f0;
            color: #16213e;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #3aa8d8;
        }
        
        .movies-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .filter-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #search {
            flex: 1;
            min-width: 250px;
            padding: 10px;
            border: 1px solid #4cc9f0;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 4px;
        }
        
        #sort {
            padding: 10px;
            border: 1px solid #4cc9f0;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 4px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .movie-card {
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
        }
        
        .movie-thumbnail {
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .movie-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .movie-card:hover .play-button {
            opacity: 1;
        }
        
        .play-button i {
            font-size: 3rem;
            color: white;
        }
        
        .movie-info {
            padding: 1rem;
        }
        
        .movie-info h3 {
            margin: 0 0 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .movie-actions {
            display: flex;
            gap: 10px;
        }
        
        .movie-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-view {
            background: #4cc9f0;
            color: #16213e;
        }
        
        .btn-download {
            background: transparent;
            color: white;
            border: 1px solid #4cc9f0 !important;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }
        
        .loading i {
            font-size: 3rem;
            color: #4cc9f0;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .no-movies {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
            color: #aaa;
        }
        
        .no-movies i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4cc9f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-film fa-2x"></i>
            <h1>CineCloud</h1>
        </div>
        <nav>
            <a href="index.html" class="active"><i class="fas fa-home"></i> Inicio</a>
            <a href="upload.html"><i class="fas fa-upload"></i> Subir Película</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Tu colección de películas en la nube</h2>
        <p>Almacena, organiza y disfruta de tus películas desde cualquier dispositivo</p>
        <a href="upload.html" class="btn"><i class="fas fa-upload"></i> Subir Película</a>
    </section>

    <div class="movies-container">
        <div class="filter-options">
            <input type="text" id="search" placeholder="Buscar películas...">
            <select id="sort">
                <option value="newest">Más recientes</option>
                <option value="oldest">Más antiguas</option>
                <option value="name">Por nombre</option>
            </select>
        </div>
        
        <div class="movies-grid" id="movies-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando películas...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Cloudinary
        const cloudName = 'dlhir3l48';
        
        // Función para cargar películas
        async function loadMovies() {
            const moviesGrid = document.getElementById('movies-grid');
            moviesGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Cargando películas...</p></div>';
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/resources/video?max_results=50`);
                const data = await response.json();
                
                if (data.resources && data.resources.length > 0) {
                    displayMovies(data.resources);
                } else {
                    moviesGrid.innerHTML = '<div class="no-movies"><i class="fas fa-film"></i><p>No hay películas aún</p></div>';
                }
            } catch (error) {
                console.error('Error al cargar películas:', error);
                moviesGrid.innerHTML = '<div class="no-movies"><i class="fas fa-exclamation-triangle"></i><p>Error al cargar películas</p></div>';
            }
        }
        
        // Función para mostrar películas
        function displayMovies(movies) {
            const moviesGrid = document.getElementById('movies-grid');
            moviesGrid.innerHTML = '';
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                
                movieCard.innerHTML = `
                    <div class="movie-thumbnail">
                        <video muted loop>
                            <source src="${movie.secure_url}" type="video/mp4">
                        </video>
                        <div class="play-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="movie-info">
                        <h3>${movie.public_id.replace(/^cinecloud_movies\//, '').replace(/_/g, ' ')}</h3>
                        <div class="movie-meta">
                            <span><i class="fas fa-calendar-alt"></i> ${new Date(movie.created_at).toLocaleDateString()}</span>
                            <span><i class="fas fa-file-video"></i> ${formatFileSize(movie.bytes)}</span>
                        </div>
                        <div class="movie-actions">
                            <button class="btn-view" onclick="playMovie('${movie.secure_url}')">
                                <i class="fas fa-play"></i> Ver
                            </button>
                            <button class="btn-download" onclick="downloadMovie('${movie.secure_url}', '${movie.public_id.split('/').pop()}')">
                                <i class="fas fa-download"></i> Descargar
                            </button>
                        </div>
                    </div>
                `;
                
                moviesGrid.appendChild(movieCard);
            });
        }
        
        // Función para formatear tamaño de archivo
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            else if (bytes < 1073741824) return (bytes / 1048576).toFixed(2) + ' MB';
            else return (bytes / 1073741824).toFixed(2) + ' GB';
        }
        
        // Función para reproducir película
        function playMovie(url) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            modal.innerHTML = `
                <div style="position: relative; width: 90%; max-width: 1000px;">
                    <button onclick="this.parentElement.parentElement.remove()" style="position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 2rem; cursor: pointer;">×</button>
                    <video controls autoplay style="width: 100%;">
                        <source src="${url}" type="video/mp4">
                    </video>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        // Función para descargar película
        function downloadMovie(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename || 'pelicula';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Cargar películas al iniciar
        document.addEventListener('DOMContentLoaded', loadMovies);
        
        // Filtrado de películas
        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const movieCards = document.querySelectorAll('.movie-card');
            
            movieCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // Ordenar películas
        document.getElementById('sort').addEventListener('change', function() {
            const sortValue = this.value;
            const moviesGrid = document.getElementById('movies-grid');
            const movieCards = Array.from(document.querySelectorAll('.movie-card'));
            
            movieCards.sort((a, b) => {
                const aTitle = a.querySelector('h3').textContent;
                const bTitle = b.querySelector('h3').textContent;
                const aDate = new Date(a.querySelector('.movie-meta span').textContent);
                const bDate = new Date(b.querySelector('.movie-meta span').textContent);
                
                switch(sortValue) {
                    case 'newest': return bDate - aDate;
                    case 'oldest': return aDate - bDate;
                    case 'name': return aTitle.localeCompare(bTitle);
                    default: return 0;
                }
            });
            
            movieCards.forEach(card => moviesGrid.appendChild(card));
        });
    </script>
</body>
</html>
